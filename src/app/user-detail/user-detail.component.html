<div *ngIf="user">
  <h2>{{user.name | uppercase}} Details:</h2>
  <div>
    <label>Username:
      <input [(ngModel)]="user.name" placeholder="name"/>
    </label>
  </div>
  <div><span>current TID: </span>{{user.currentTransaction}}</div>
  <div *ngIf="user.transactionList.length">
    <label>SQL Statements for {{user.currentTransaction}}:</label>
    <ul class="transaction">
      <li *ngFor="let sql of user.transactionList">
        {{sql}}
      </li>
    </ul>
  </div>
</div>
